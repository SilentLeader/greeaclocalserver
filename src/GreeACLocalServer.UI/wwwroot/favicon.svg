  <path d="M28 14 Q32 11 36 14" fill="none" stroke="#E3F2FD" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Power button -->
  <circle cx="41" cy="33" r="1.5" fill="none" stroke="#E3F2FD" stroke-width="0.8"/>
